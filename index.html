<!doctype html>
<meta charset="utf8">
<title>Times Tables Practice</title>
<script src=main.js></script>
<style>

  html {
      background-color: #E1FCB6;
  }

  body {
      margin: 0;
  }

  body, input, button {
      font-family: sans-serif;
      font-size: 20px;
  }

  h1 {
      margin: 0;
      padding: 0.5em;
      background-color: #B6FCF3;
  }
  main {
      display: flex;
      flex-direction: column;
      justify-content: center;
  }
  ol > li {
      display: block;
  }
  ol#practice-questions > li {
      margin-bottom: 1em;
  }
  section {
      margin: auto;
  }
  section div {
      display: flex;
      padding-top: 1em;
  }

  div[hidden] {
      display: none;
  }

  button.action {
      margin: auto;
      padding: 1em;
  }

  .question {
      font-size: 2em;
  }

  div.question {
      padding: 2em;
  }

  input {
      font-size: 1em;
  }

  input.answer {
      width: 2em;
  }
</style>
<main>
<h1>Times Tables Practice</h1>
<section id="setup" hidden>
  <p>Select tables: <button id=setup-select-all>Select All</button> <button id=setup-select-none>Select None</button>
  </p>
  <ol id="tables-select">
    <li><label><input type=checkbox value=2 times>2 times
    <li><label><input type=checkbox value=3 times>3 times
    <li><label><input type=checkbox value=4 times>4 times
    <li><label><input type=checkbox value=5 times>5 times
    <li><label><input type=checkbox value=6 times>6 times
    <li><label><input type=checkbox value=7 times>7 times
    <li><label><input type=checkbox value=8 times>8 times
    <li><label><input type=checkbox value=9 times>9 times
    <li><label><input type=checkbox value=10 times>10 times
    <li><label><input type=checkbox value=11 times>11 times
    <li><label><input type=checkbox value=12 times>12 times
  </ol>
  <div>
    <label>Questions <input type=number value=25 id="setup-total-questions"></label>
    <label><input type=checkbox checked id="setup-allow-corrections">Allow corrections</label>
  </div>
  <div id="setup-start-container">
    <button id=setup-practice class=action>Practice</button>
    <button id=setup-start class=action>Start Quiz</button>
  </div>
</section>
<section id="practice" hidden>
  <template id="practice-question">
    <li class="question">
      <output></output>×<output></output>=<input class="answer"></input>
      <output hidden>Try again!</output>
    </li>
  </template>
  <ol id="practice-questions">
  </ol>
  <div>
    <button id="practice-check" class=action>Check</button>
  </div>
  <p id="practice-correct" hidden>
    Well done!
  </p>
  <div id="practice-next" hidden>
    <button id="practice-restart" class=action>Practice Again</button>
    <button id="practice-start" class=action>Start Quiz</button>
  </div>
</section>
<section id="questions" hidden>
  <div id="questions-question" class="question">
    <output id="questions-number-1"></output>×<output id="questions-number-2"></output>=<input id="questions-answer" class="answer"></input>
    <output id="questions-incorrect" hidden>Try again!</output>
  </div>
  <div id="progress">
    Question <output id="questions-current-question"></output>/<output id="questions-total-questions"></output>
</section>
<section id="results" hidden>
  <p>You got <output id="results-correct-count"></output> / <output id="results-total-questions"></output> in <output id="results-time"></output>s (target time <output id="results-target-time"></output>s)
  <p><output id="results-message"></output></p>
  <div>
    <button id="results-restart" class=action>Start Again</button>
  </div>
</section>
